<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- レスポンシブデザイン対応 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- メインコンテナ -->
    <div class="container">
        <!-- サイトタイトル -->
        <h1>IFC CONVERTER</h1>
        <!-- ページタイトル -->
        <h2>ログイン</h2>
        <!-- ログインフォーム -->
        <form id="login-form">
            <!-- メールアドレス入力欄 -->
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- パスワード入力欄 -->
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- エラーメッセージ表示エリア -->
            <div id="error-message" class="error-message"></div>
            <!-- ボタングループ -->
            <div class="button-group">
                <button type="submit" class="submit-btn">ログイン</button>
                <button type="button" class="back-btn" onclick="location.href='signup.html'">新規登録</button>
            </div>
        </form>
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="js/main.js"></script>
    <script>
        // ページが読み込まれたときの処理
        document.addEventListener('DOMContentLoaded', function() {
            // ローカルストレージからユーザー情報を確認
            if (localStorage.getItem('userEmail')) {
                // ログイン済みならメイン画面に移動
                window.location.href = 'main.html';
            }
            
            // ログインフォームの送信処理
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault(); // フォームのデフォルト送信を防止
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // 仮のユーザーデータ（実際はサーバーサイドで検証する）
                const users = JSON.parse(localStorage.getItem('users') || '{"test@example.com": {"password": "password123", "name": "テストユーザー"}}');
                
                // 簡易的な認証処理
                if (users[email] && users[email].password === password) {
                    // ログイン成功時の処理
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', users[email].name);
                    window.location.href = 'main.html';
                } else {
                    // ログイン失敗時の処理
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = 'メールアドレスまたはパスワードが間違っています';
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
